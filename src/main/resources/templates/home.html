<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f2f2f2;
          margin: 0;
          padding: 0;
        }
        .header {
          background-color: #007bff;
          color: white;
          padding: 15px;
          text-align: center;
          position: relative;
        }
        .content {
          padding: 30px;
          text-align: center;
        }
        .logout-btn {
          background-color: #dc3545;
          color: white;
          border: none;
          padding: 10px 20px;
          font-size: 16px;
          border-radius: 4px;
          cursor: pointer;
          position: absolute;
          top: 15px;
          right: 15px;
        }
        .logout-btn:hover {
          background-color: #c82333;
        }
        .button-group {
          text-align: center;
          margin-top: 20px;
        }
        .button-group a button {
          padding: 10px 20px;
          margin: 10px;
          border: none;
          border-radius: 5px;
          color: white;
          cursor: pointer;
        }
        .create-btn {
          background-color: #007bff;
        }
        .view-btn {
          background-color: #28a745;
        }
        .blog-card {
          border: 1px solid #ccc;
          padding: 15px;
          margin-top: 10px;
          background: white;
          border-radius: 6px;
        }
        .blog-meta {
          font-size: 0.8em;
          color: #666;
        }
        .action-buttons {
          margin-top: 15px;
        }
        .action-buttons button {
          padding: 6px 12px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          margin-right: 10px;
        }
        .edit-btn {
          background-color: #ffc107;
          color: black;
        }
        .delete-btn {
          background-color: #dc3545;
          color: white;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Blog Application</h1>
    <form th:action="@{/logout}" method="post" style="display: inline">
        <button type="submit" class="logout-btn">Logout</button>
    </form>
</div>

<div class="content">
    <h2>Welcome to the Blog!</h2>
    <p>You are now logged in.</p>
</div>

<div class="button-group">
    <a href="/create-blog">
        <button class="create-btn">+ Create Post</button>
    </a>
    <a href="/blogs">
        <button class="view-btn">üåç View All Blogs</button>
    </a>
</div>

<div style="width: 80%; margin: 40px auto">
    <h3>Your Blogs</h3>
    <div th:if="${blogs.size() == 0}">
        <p>You haven't written any blogs yet.</p>
    </div>

    <div th:each="blog : ${blogs}" class="blog-card">
        <h4 th:text="${blog.title}"></h4>
        <p th:text="${blog.content}"></p>
        <p class="blog-meta">
            Posted on
            <span
                    th:text="${#temporals.format(blog.createdAt, 'dd MMM yyyy HH:mm')}"
            ></span>
        </p>

        <div class="action-buttons">
            <a th:href="@{'/edit-blog/' + ${blog.id}}">
                <button class="edit-btn">Edit</button>
            </a>
            <button class="delete-btn" th:attr="data-blog-id=${blog.id}">
                Delete
            </button>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll(".delete-btn").forEach(button => {
    button.addEventListener("click", () => {
      const blogId = button.getAttribute("data-blog-id");

      if (confirm("Are you sure you want to delete this blog?")) {
        fetch(`/delete-blog/${blogId}`, {
          method: "DELETE"
        }).then(res => {
          if (res.ok) {
            window.location.reload();
          } else {
            alert("Failed to delete blog.");
          }
        });
      }
    });
  });
});
</script>
</body>
</html>
